<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Winston Lopez">
    <title>Asop Wall Helper</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container-xl my-2 border-bottom border-3 border-primary">
        <h1>Wall Asop Guide</h1>
    </div>
    <div class="container-xl my-3 bg-light border border-primary">
        <div class="row">
            <div class="col-2 border p-2" id="report">
                <h3 class="border-bottom">Report Type</h3>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="report-type" id="walls-addon" value="walls-addon" checked>
                    <label class="form-check-label" for="walls-addon">
                      Walls Add-on
                    </label>
                  </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="report-type" id="walls-only" value="walls-only">
                    <label class="form-check-label" for="walls-only">
                      Walls Only
                    </label>
                  </div>
                  
            </div>
            <div class="col-5 border p-2">
                <h3 class="border-bottom">Structures</h3>

                  <div class="form-check m-2">
                    <input class="form-check-input" type="checkbox" value="" id="ps" checked>
                    <label class="form-check-label" for="ps">
                        Primary Structure
                    </label>
                  </div>

                <div class="form-check m-2">
                    <input class="form-check-input" type="checkbox" value="" id="dg" checked>
                    <label class="form-check-label" for="dg">
                        Detached Garage
                    </label>
                  </div>

                  <div class="form-check m-2 border-bottom">
                    <input class="form-check-input mx-1" type="checkbox" value="" id="dg-far">
                    <label class="form-check-label" for="dg-far">
                        Detached Garage is far from PS
                    </label>
                  </div>

                  <h4 class="m-2 mt-4">Standard Outbuildings:</h4>
                  <select class="form-select m-2" aria-label="Outbuildings" id="standard">
                    <option selected value="0">none</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                    <option value="4">3+</option>
                  </select>
                  
                  
                  <h4 class="m-2 mt-4">Small Outbuildings:</h4>
                  <select class="form-select m-2" aria-label="small-ob" id="small">
                    <option selected value="0">none</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                    <option value="4">3+</option>
                  </select>

            </div>
            <div class="col-5 border p-2">
                <h3 class="border-bottom">Customer Notes</h3>

                  <select class="form-select m-2" aria-label="notes" id="notes">
                    <option selected value="0">No Customer Notes</option>
                    <option value="1">(not specific) PS and Shed/Dg and Shed </option>
                    <option value="2">(specific) Ps and Shed Only</option>
                    <option value="3">(specific) DG and Shed Only</option>
                    <option value="4">(specific) Roof and Wall Reports All Structures</option>
                    
                  </select>
                  <div id="button-container">
                    
                    <button class="btn btn-danger" id="reset">Reset</button>
                    <button class="btn btn-primary" id="generate">Generate</button>
                    
                  </div>
             </div>
            
           
        </div>


    </div>

    <!-----------------Answers----------------->
    <div class="container-xl my-2 border border-3 border-primary bg-success text-light">
      <div class="row" id="results-container">
        <div class="col border" id="result-main">
            <h2 class="border-bottom">Primary Report</h2>
              <div class="result bg-primary" id="result">
                
              </div>
              
        </div>
        <div class="col border">
            <h2 class="border-bottom">Split Report</h2>
            <div class="result bg-primary" id="result-split">
                
            </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
