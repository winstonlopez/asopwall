<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Winston Lopez">
    <title>Asop Wall Helper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container-xl my-2 border-bottom border-3 border-primary">
        <h1>Wall Asop Interactive Guide</h1>
    </div>
    <div class="container-xl my-3">
        <div class="row">
            <div class="col-2 border p-2">
                <h3 class="border-bottom">Report Type</h3>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                      Walls Only
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                      Walls Add-on
                    </label>
                  </div>
            </div>
            <div class="col-5 border p-2">
                <h3 class="border-bottom">Structures</h3>

                  <div class="form-check m-2">
                    <input class="form-check-input" type="checkbox" value="" id="ps" checked>
                    <label class="form-check-label" for="ps">
                        Primary Structure
                    </label>
                  </div>

                <div class="form-check m-2 border-bottom">
                    <input class="form-check-input" type="checkbox" value="" id="dg">
                    <label class="form-check-label" for="dg">
                        Detached Garage
                    </label>
                  </div>
                  <h4 class="m-2 mt-4">Number of Outbuildings:</h4>
                  <select class="form-select m-2" aria-label="Outbuildings">
                    <option selected>none</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                    <option value="3">Four</option>
                    <option value="3">Many</option>
                  </select>

            </div>
            <div class="col-5 border p-2">
                <h3 class="border-bottom">Customer Notes</h3>
            </div>
            
           
        </div>


    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
